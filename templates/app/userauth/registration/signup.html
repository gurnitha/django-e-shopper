{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% load static %}


{% block content %} 

<section id="form" style="margin-left:30%;">
	<div class="container">
		<div class="col-sm-4 col-sm-offset-1">
			<div class="signup-form">
				<h2>Sign up</h2>
				<form method="post">
					{% csrf_token %}
					{% for field in form %}
					{{ field.errors }}
					<p>{{ field }}</p>
					{% endfor %}

					<button class="btn btn-default">Signup</button>
				</form>
					
			</div>
		</div>
	</div>
</section>


{% endblock content %}
