{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% load static %}


{% block content %} 

<section id="form" style="margin-left:30%;">
	<div class="container">
		<div class="col-sm-4 col-sm-offset-1">
			<div class="signup-form">
				<h2>Login</h2>
				<form method="post">
					{% csrf_token %}
					{% for field in form %}
					{{ field.errors }}
					<label>{{field.label_tag}}</label>
					<p>{{ field }}</p>
					{% endfor %}

					<a href="#" style="float:right;">Forgot password?</a><br>
					<!-- <p>Or</p> -->
					<a href="{% url 'signup' %}" style="float:right;">Create your account&nbsp;&rarr;</a>
					<button class="btn btn-default">Login</button>
				</form>
					
			</div>
		</div>
	</div>
</section>


{% endblock content %}
