{% extends 'base.html' %}
{% block title %}Reset password{% endblock title %}
{% load static %}


{% block content %} 

<section id="form" style="margin-left:30%;">
	<div class="container">
		<div class="col-sm-4 col-sm-offset-1">
			<div class="signup-form">

				<h2>Reset password</h2>

				<form method="post">
					{% csrf_token %}
					{% for field in form %}
					{{ field.errors }}
					<label>{{field.label_tag}}</label>
					<p>{{ field }}</p>
					{% endfor %}

					<button class="btn btn-default">Send confirmation link</button>
				</form>
					
			</div>
		</div>
	</div>
</section>


{% endblock content %}
